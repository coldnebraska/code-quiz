<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header id="header">
        <button id="highscore-button">View Highscores</button>
        <div><p>Time Left: <span id="timer"></span></p></div>
    </header>
    
    <section id="quiz">
        <h1 id="content-header">Coding Challenge Quiz</h1>
        <p>Try to answer the following code-related questions within the time limit.</p>
        <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="start-button">Start Quiz</button>
    </section>
    
    <section>
        <h1 id="highscore-title"></h1>
        <div class="list-divider">
            <ul id="user-list"></ul>
            <ul id="score-list"></ul>
        </div>
    </section>

    <section>
        <h1 id="question"></h1>
        <ul id="answers"></ul>
    </section>

    <script src="./assets/script.js"></script>

</body>
</html>
