<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <a href="">View Highscores</a>
        <div><p>Time Left: <span class="timer">0</span></p></div>
    </header>
    
    <section class="quiz">
        <h1 class="content-header">Coding Challenge Quiz</h1>
        <p>Try to answer the following code-related questions within the time limit.</p>
        <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button>Start Quiz</button>
    </section>

    <script src="./assets/script.js"></script>
    
</body>
</html>
